<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機相機遠端查看</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        #localVideo {
            width: 100%;
            max-width: 640px;
            background-color: #000;
            border-radius: 8px;
        }
        
        #remoteVideo {
            width: 100%;
            max-width: 640px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .control-panel {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .room-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
        
        .device-type {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #roomId {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #errorMsg {
            color: red;
            margin-top: 10px;
        }
        
        .connection-status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .connecting {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機相機遠端查看系統</h1>
        
        <div class="device-type" id="deviceType">正在檢測裝置類型...</div>
        <div id="connectionStatus" class="connection-status disconnected">未連接</div>
        
        <div id="mobileControls" style="display: none;">
            <h2>手機端 (攝影機來源)</h2>
            <div class="room-info">
                房間ID: <span id="roomId">尚未生成</span>
                <button id="copyRoomId">複製房間ID</button>
            </div>
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="control-panel">
                <button id="startCamera">開啟相機</button>
                <button id="stopCamera" disabled>關閉相機</button>
                <button id="switchCamera">切換相機</button>
                <button id="startBroadcast" disabled>開始廣播</button>
                <button id="stopBroadcast" disabled>停止廣播</button>
            </div>
        </div>
        
        <div id="desktopControls" style="display: none;">
            <h2>電腦端 (接收端)</h2>
            <div class="room-info">
                <input type="text" id="joinRoomId" placeholder="輸入房間ID">
                <button id="joinRoom">連接到手機</button>
                <button id="leaveRoom" disabled>斷開連接</button>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div id="errorMsg"></div>
        <div id="debugInfo" style="margin-top: 20px; text-align: left; font-size: 12px; color: #666;"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化調試信息區域
            const debugInfo = document.getElementById('debugInfo');
            const connectionStatus = document.getElementById('connectionStatus');
            
            // 添加調試日誌功能
            function logDebug(message) {
                console.log(message);
                debugInfo.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                // 只保留最新的20條日誌
                const logs = debugInfo.querySelectorAll('div');
                if (logs.length > 20) {
                    for (let i = 0; i < logs.length - 20; i++) {
                        debugInfo.removeChild(logs[i]);
                    }
                }
            }
            
            // 更新連接狀態
            function updateConnectionStatus(status, message) {
                connectionStatus.textContent = message;
                connectionStatus.className = 'connection-status ' + status;
            }
            
            // 檢測裝置類型
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const deviceTypeEl = document.getElementById('deviceType');
            const mobileControls = document.getElementById('mobileControls');
            const desktopControls = document.getElementById('desktopControls');
            const errorMsg = document.getElementById('errorMsg');
            
            // 設定適合的介面
            if (isMobile) {
                deviceTypeEl.textContent = '當前裝置: 手機端 (相機來源)';
                mobileControls.style.display = 'block';
                setupMobileMode();
            } else {
                deviceTypeEl.textContent = '當前裝置: 電腦端 (接收端)';
                desktopControls.style.display = 'block';
                setupDesktopMode();
            }
            
            // 使用免費的公共STUN服務器
            const iceServers = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            };
            
            // 手機端設定
            function setupMobileMode() {
                const localVideo = document.getElementById('localVideo');
                const startCameraBtn = document.getElementById('startCamera');
                const stopCameraBtn = document.getElementById('stopCamera');
                const switchCameraBtn = document.getElementById('switchCamera');
                const startBroadcastBtn = document.getElementById('startBroadcast');
                const stopBroadcastBtn = document.getElementById('stopBroadcast');
                const roomIdDisplay = document.getElementById('roomId');
                const copyRoomIdBtn = document.getElementById('copyRoomId');
                
                let stream = null;
                let peer = null;
                let currentRoomId = null;
                let currentCameraFacing = 'user'; // 默認前置攝像頭
                
                // 開啟相機
                startCameraBtn.addEventListener('click', async () => {
                    try {
                        const constraints = {
                            video: {
                                facingMode: currentCameraFacing,
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: false
                        };
                        
                        logDebug('請求相機權限...');
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                        localVideo.srcObject = stream;
                        logDebug('相機已開啟成功');
                        
                        startCameraBtn.disabled = true;
                        stopCameraBtn.disabled = false;
                        switchCameraBtn.disabled = false;
                        startBroadcastBtn.disabled = false;
                        
                        // 生成隨機房間ID
                        currentRoomId = Math.random().toString(36).substring(2, 10);
                        roomIdDisplay.textContent = currentRoomId;
                        logDebug(`已生成房間ID: ${currentRoomId}`);
                        
                    } catch (err) {
                        errorMsg.textContent = `攝像頭啟動失敗: ${err.message}`;
                        logDebug(`攝像頭啟動失敗: ${err.message}`);
                        console.error('攝像頭啟動失敗:', err);
                    }
                });
                
                // 關閉相機
                stopCameraBtn.addEventListener('click', () => {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        localVideo.srcObject = null;
                        stream = null;
                        logDebug('相機已關閉');
                    }
                    
                    startCameraBtn.disabled = false;
                    stopCameraBtn.disabled = true;
                    switchCameraBtn.disabled = true;
                    startBroadcastBtn.disabled = true;
                    stopBroadcastBtn.disabled = true;
                    
                    if (peer) {
                        peer.destroy();
                        peer = null;
                        logDebug('PeerJS連接已銷毀');
                        updateConnectionStatus('disconnected', '未連接');
                    }
                });
                
                // 切換相機
                switchCameraBtn.addEventListener('click', async () => {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    try {
                        currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
                        logDebug(`切換相機到: ${currentCameraFacing === 'user' ? '前置' : '後置'}`);
                        
                        const constraints = {
                            video: {
                                facingMode: currentCameraFacing,
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: false
                        };
                        
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                        localVideo.srcObject = stream;
                        logDebug('相機切換成功');
                        
                        if (peer && peer.connections && Object.keys(peer.connections).length > 0) {
                            // 更新所有連接的視頻流
                            Object.values(peer.connections).forEach(conns => {
                                conns.forEach(conn => {
                                    if (conn.peerConnection) {
                                        const senders = conn.peerConnection.getSenders();
                                        const videoTrack = stream.getVideoTracks()[0];
                                        const videoSender = senders.find(sender => sender.track && sender.track.kind === 'video');
                                        if (videoSender && videoTrack) {
                                            videoSender.replaceTrack(videoTrack);
                                            logDebug('已更新遠端視頻流');
                                        }
                                    }
                                });
                            });
                        }
                        
                    } catch (err) {
                        errorMsg.textContent = `切換相機失敗: ${err.message}`;
                        logDebug(`切換相機失敗: ${err.message}`);
                        console.error('切換相機失敗:', err);
                    }
                });
                
                // 開始廣播
                startBroadcastBtn.addEventListener('click', () => {
                    if (!stream) {
                        errorMsg.textContent = '請先開啟相機';
                        return;
                    }
                    
                    if (!currentRoomId) {
                        errorMsg.textContent = '無法生成房間ID';
                        return;
                    }
                    
                    // 初始化 PeerJS (使用官方免費轉接服務)
                    logDebug('初始化PeerJS連接...');
                    updateConnectionStatus('connecting', '正在連接...');
                    
                    // 設置PeerJS配置
                    const peerOptions = {
                        debug: 2,
                        config: iceServers
                    };
                    
                    try {
                        peer = new Peer(currentRoomId, peerOptions);
                        
                        peer.on('open', (id) => {
                            logDebug(`已連接到PeerJS服務器，ID: ${id}`);
                            startBroadcastBtn.disabled = true;
                            stopBroadcastBtn.disabled = false;
                            updateConnectionStatus('connected', '已連接 (等待接收端)');
                        });
                        
                        peer.on('call', (call) => {
                            logDebug('收到來電請求，開始視頻流傳輸');
                            call.answer(stream);
                            updateConnectionStatus('connected', '已連接 (傳輸中)');
                            
                            call.on('error', (err) => {
                                logDebug(`通話錯誤: ${err.type}`);
                                updateConnectionStatus('disconnected', '連接錯誤');
                            });
                            
                            call.on('close', () => {
                                logDebug('通話已結束');
                                updateConnectionStatus('connected', '已連接 (等待接收端)');
                            });
                        });
                        
                        peer.on('connection', (conn) => {
                            logDebug(`接收端已連接: ${conn.peer}`);
                            
                            conn.on('close', () => {
                                logDebug('接收端已斷開連接');
                            });
                        });
                        
                        peer.on('error', (err) => {
                            console.error('PeerJS錯誤:', err);
                            logDebug(`PeerJS錯誤: ${err.type}`);
                            errorMsg.textContent = `連接錯誤: ${err.type}`;
                            updateConnectionStatus('disconnected', '連接錯誤');
                            
                            // 如果是ID已存在的錯誤，建議重新生成ID
                            if (err.type === 'unavailable-id') {
                                currentRoomId = Math.random().toString(36).substring(2, 12);
                                roomIdDisplay.textContent = currentRoomId;
                                logDebug(`ID衝突，已重新生成房間ID: ${currentRoomId}`);
                            }
                        });
                        
                        peer.on('disconnected', () => {
                            logDebug('與PeerJS服務器連接斷開，嘗試重連');
                            updateConnectionStatus('connecting', '連接斷開，嘗試重連');
                            peer.reconnect();
                        });
                        
                    } catch (err) {
                        logDebug(`PeerJS初始化失敗: ${err.message}`);
                        errorMsg.textContent = `PeerJS初始化失敗: ${err.message}`;
                    }
                });
                
                // 停止廣播
                stopBroadcastBtn.addEventListener('click', () => {
                    if (peer) {
                        peer.destroy();
                        peer = null;
                        logDebug('已停止廣播，PeerJS連接已銷毀');
                    }
                    
                    startBroadcastBtn.disabled = false;
                    stopBroadcastBtn.disabled = true;
                    updateConnectionStatus('disconnected', '已停止廣播');
                });
                
                // 複製房間ID
                copyRoomIdBtn.addEventListener('click', () => {
                    if (currentRoomId) {
                        navigator.clipboard.writeText(currentRoomId)
                            .then(() => {
                                logDebug('房間ID已複製到剪貼簿');
                                alert('房間ID已複製到剪貼簿');
                            })
                            .catch(err => {
                                console.error('複製失敗:', err);
                                logDebug(`複製失敗: ${err.message}`);
                                alert('複製失敗，請手動複製: ' + currentRoomId);
                            });
                    }
                });
            }
            
            // 電腦端設定
            function setupDesktopMode() {
                const joinRoomIdInput = document.getElementById('joinRoomId');
                const joinRoomBtn = document.getElementById('joinRoom');
                const leaveRoomBtn = document.getElementById('leaveRoom');
                const remoteVideo = document.getElementById('remoteVideo');
                
                let peer = null;
                let currentCall = null;
                let dataConnection = null;
                
                // 連接到手機
                joinRoomBtn.addEventListener('click', () => {
                    const roomId = joinRoomIdInput.value.trim();
                    if (!roomId) {
                        errorMsg.textContent = '請輸入房間ID';
                        return;
                    }
                    
                    // 初始化 PeerJS
                    logDebug(`嘗試連接房間ID: ${roomId}`);
                    updateConnectionStatus('connecting', '正在連接...');
                    
                    // 設置PeerJS配置
                    const peerOptions = {
                        debug: 2,
                        config: iceServers
                    };
                    
                    try {
                        peer = new Peer(peerOptions);
                        
                        peer.on('open', (id) => {
                            logDebug(`已連接到PeerJS服務器，本機ID: ${id}`);
                            
                            // 建立數據連接
                            dataConnection = peer.connect(roomId);
                            
                            dataConnection.on('open', () => {
                                logDebug('與相機端建立數據連接');
                                
                                // 呼叫手機端
                                logDebug('開始呼叫相機端...');
                                const emptyStream = new MediaStream();
                                currentCall = peer.call(roomId, emptyStream);
                                
                                currentCall.on('stream', (remoteStream) => {
                                    logDebug('收到遠端視頻流');
                                    remoteVideo.srcObject = remoteStream;
                                    joinRoomBtn.disabled = true;
                                    leaveRoomBtn.disabled = false;
                                    updateConnectionStatus('connected', '已連接 (接收中)');
                                });
                                
                                currentCall.on('error', (err) => {
                                    logDebug(`通話錯誤: ${err}`);
                                    errorMsg.textContent = `通話錯誤: ${err}`;
                                    updateConnectionStatus('disconnected', '連接錯誤');
                                });
                                
                                currentCall.on('close', () => {
                                    logDebug('通話已關閉');
                                    remoteVideo.srcObject = null;
                                    joinRoomBtn.disabled = false;
                                    leaveRoomBtn.disabled = true;
                                    updateConnectionStatus('disconnected', '連接已關閉');
                                });
                            });
                            
                            dataConnection.on('error', (err) => {
                                logDebug(`數據連接錯誤: ${err}`);
                                errorMsg.textContent = `數據連接錯誤: ${err}`;
                            });
                            
                            dataConnection.on('close', () => {
                                logDebug('數據連接已關閉');
                            });
                        });
                        
                        peer.on('error', (err) => {
                            console.error('PeerJS錯誤:', err);
                            logDebug(`PeerJS錯誤: ${err.type}`);
                            errorMsg.textContent = `連接錯誤: ${err.type}`;
                            updateConnectionStatus('disconnected', '連接錯誤');
                            
                            // 如果是對方不存在的錯誤
                            if (err.type === 'peer-unavailable') {
                                logDebug('找不到該房間ID，請確認ID是否正確或相機端是否已開啟廣播');
                                errorMsg.textContent = '找不到該房間ID，請確認ID是否正確或相機端是否已開啟廣播';
                            }
                        });
                        
                        peer.on('disconnected', () => {
                            logDebug('與PeerJS服務器連接斷開，嘗試重連');
                            updateConnectionStatus('connecting', '連接斷開，嘗試重連');
                            peer.reconnect();
                        });
                        
                    } catch (err) {
                        logDebug(`PeerJS初始化失敗: ${err.message}`);
                        errorMsg.textContent = `PeerJS初始化失敗: ${err.message}`;
                    }
                });
                
                // 斷開連接
                leaveRoomBtn.addEventListener('click', () => {
                    logDebug('斷開所有連接');
                    
                    if (dataConnection) {
                        dataConnection.close();
                        dataConnection = null;
                    }
                    
                    if (currentCall) {
                        currentCall.close();
                        currentCall = null;
                    }
                    
                    if (peer) {
                        peer.destroy();
                        peer = null;
                    }
                    
                    remoteVideo.srcObject = null;
                    joinRoomBtn.disabled = false;
                    leaveRoomBtn.disabled = true;
                    updateConnectionStatus('disconnected', '已斷開連接');
                });
            }
        });
    </script>
</body>
</html>
